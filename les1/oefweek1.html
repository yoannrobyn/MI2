	</head>

	<body>
        
        <script type="text/javascript">
        
            var uitkomst1 = 4 * 5 + 10;
            var uitkomst2 = 4 * (5 +10 );
          
        document.write('uitkomst 1: ' + uitkomst1 + '<br>uitkomst 2: ' + uitkomst2);
          
            
        function telop(getal1, getal2)
        {
          
            return  getal1 + getal2;
            
        }
            function telaf(getal1, getal2)
        {
          
            return  getal1 - getal2;
            
        }
                   
        function vermenigvuldiging(getal1, getal2)
        {
          
            return  getal1 * getal2;
            
        }
            function deling(getal1, getal2)
        {
          
            return  getal1 / getal2;
             
        }
            
            
            
            document.write('<br> De uitkomst van 5 + 10 = ' + telop(5, 10));
            document.write('<br> De uitkomst van 5 - 10 = ' + telaf(5, 10));
            document.write('<br> De uitkomst van 5 * 10 = ' + vermenigvuldiging(5, 10));
            document.write('<br> De uitkomst van 5 / 10 = ' + deling(5, 10));
        </script>
		
	
	
	</body>
